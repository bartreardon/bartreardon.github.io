<style>
  #share-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-top: 10px;
  }

  #share-buttons > div {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    background-color: transparent;
    transition: background-color 0.2s ease;
  }

  #share-buttons > div:hover {
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.1);
  }

  #share-buttons > div > svg {
    height: 20px;
    width: 20px;
    fill: #d5d5d5;
  }

  .facebook:hover svg { fill: #3B5998; }
  .linkedin:hover svg { fill: #0077b5; }
  .mail:hover svg { fill: #7D7D7D; }

  @media (max-width: 768px) {
    #share-buttons {
      justify-content: center;
    }
  }
</style>

{% assign safeurl = site.url | append: page.url | url_encode %}
{% assign safetitle = page.title | url_encode %}
{% assign safetitlepre = "[Blog] " | append: page.author | append: " - " | url_encode %}

<span style="color: silver;">Share on:</span>
<div id="share-buttons">
  <div class="facebook" role="button" tabindex="0" title="Share on Facebook"
       onclick="window.open('https://www.facebook.com/share.php?u={{ safeurl }}','popup','width=600,height=600'); return false;">
    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1343 12v264..."/></svg>
  </div>

  <div class="linkedin" role="button" tabindex="0" title="Share on LinkedIn"
       onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url={{ safeurl }}','popup','width=600,height=600'); return false;">
    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M477 625v991..."/></svg>
  </div>

  <div class="mail" role="button" tabindex="0" title="Share via Email"
       onclick="window.open('mailto:?&body={{ safeurl }}&subject={{ safetitlepre }}{{ safetitle }}','popup','width=600,height=600'); return false;">
    <svg viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1792 710v794..."/></svg>
  </div>
</div>
